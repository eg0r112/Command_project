<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="sidebar min-w-[265px] h-[727px] mr-5 bg-white rounded-2xl shadow-lg flex flex-col">
      <div class="sidebar__menu w-[219.5px] h-[402px] m-2.5 flex flex-col">
        <div class="sidebar__title-wrapper w-[219px] h-[54px] p-3 rounded-lg shadow-lg bg-white flex items-center gap-3">
          <img class="sidebar__title-icon w-8 h-8" src="./resources/images/sidebar/home.png" alt="Иконка панели управления" />
          <h2 class="sidebar__title text-xs leading-5 text-gray-800">Панель управления</h2>
        </div>
        <div class="sidebar__item mt-5 ml-4 flex items-center">
          <img class="sidebar__item-img w-4 h-4 mr-4" src="./resources/images/sidebar/tabels.png" alt="table" />
          <a class="sidebar__subtitle text-xs leading-5 text-gray-500" href="#">Таблицы</a>
        </div>
        <div class="sidebar__item mt-5 ml-4 flex items-center">
          <img class="sidebar__item-img w-4 h-4 mr-4" src="./resources/images/sidebar/card.png" alt="card" />
          <a class="sidebar__subtitle text-xs leading-5 text-gray-500" href="#">Выставление счетов</a>
        </div>
        <div class="sidebar__item mt-5 ml-4 flex items-center">
          <img class="sidebar__item-img w-4 h-4 mr-4" src="./resources/images/sidebar/RTL.png" alt="RTL" />
          <a class="sidebar__subtitle text-xs leading-5 text-gray-500" href="#">RTL</a>
        </div>
        <h2 class="sidebar__title sidebar__title_custom mt-5 text-xs leading-5 text-gray-800">СТРАНИЦЫ АККАУНТА</h2>
        <div class="sidebar__item mt-5 ml-4 flex items-center">
          <img class="sidebar__item-img w-4 h-4 mr-4" src="./resources/images/sidebar/profile.png" alt="profile" />
          <a class="sidebar__subtitle text-xs leading-5 text-gray-500" href="#">Профиль</a>
        </div>
        <div class="sidebar__item mt-5 ml-4 flex items-center">
          <img class="sidebar__item-img w-4 h-4 mr-4" src="./resources/images/sidebar/file.png" alt="file" />
          <a class="sidebar__subtitle text-xs leading-5 text-gray-500" href="#">Войти</a>
        </div>
        <div class="sidebar__item mt-5 ml-4 flex items-center">
          <img class="sidebar__item-img w-4 h-4 mr-4" src="./resources/images/sidebar/rocket.png" alt="rocket" />
          <a class="sidebar__subtitle text-xs leading-5 text-gray-500" href="#">Зарегистрироваться</a>
        </div>
      </div>
      <div class="sidebar__help h-[228px]  flex flex-col items-center text-gray-800">
        <img class="sidebar__help-img h-[145px]" src="./resources/images/sidebar/bigfile.png" alt="file" />
        <span class="sidebar__help-title text-sm leading-5">Нужна помощь?</span>
        <button class="sidebar__help-button uppercase w-48 h-9 mt-10 rounded-lg bg-blue-600 text-white text-xs leading-3">Документация</button>
      </div>
    </div>
</body>
</html>
